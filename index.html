<body>
	
	<div class="bg-img">
		
	</div>
	<div id="container" >
	
	<div id="wrapper">
		
		<div id="register" class="animate form">
			<form  action="" autocomplete="on"> 
				 <div class="text-piggybank"> Create a Secure Account 
					<p class="text-sm"> Welcome to the future of Savings & Investments</p>
				</div>
				<p> 
					<label for="usernamesignup" class="uname" data-icon="u">Full Name</label>
					<input id="usernamesignup" name="usernamesignup" required="required" type="text" placeholder="Full Name" />
				</p>
				<p> 
					<label for="emailsignup" class="youmail" data-icon="e" > Email Address</label>
					<input id="emailsignup" name="emailsignup" required="required" type="email" placeholder="Email Address"/> 
				</p>
				<p> 
					<label for="passwordsignup" class="youpasswd" data-icon="p">Phone Number </label>
					<input id="passwordsignup" name="passwordsignup" required="required" type="password" placeholder="Phone Number"/>
				</p>
				<p> 
					<label for="passwordsignup_confirm" class="youpasswd" data-icon="p">Password </label>
					<input id="passwordsignup_confirm" name="passwordsignup_confirm" required="required" type="password" placeholder="Password"/>
				</p>
				<p>
				<label for="referralcode" class="uname" data-icon="p">Referrer Phone or Promo Code (Optional) </label>
					<input id="passwordsignup" name="passwordsignup" required="required" type="password" placeholder="Referrer Phone or Code"/>
				
				<p>
					
				<label for="selectOption" class="uname" data-icon="p">How Did You Hear About Us? (Optional) </label>

					
				<select class="select-css">
					<option>Click To Select</option>
					<option>Facebook</option>
					<option>Twitter</option>
					<option>Instagram</option>
					<option>Friends/Family/ Coworker Referral</option>
					<option>Goggle Search</option>
					<option>Goggle playstore</option>
					<option>Online Blog</option>
				</select>

				<p class="signin button"> 
						<button type="button" class="signin-btn"> CREATE ACCOUNT</button
				</p>
							
				
				
			</form>
		</div>
	</div>
</div>
